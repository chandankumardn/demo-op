                    <div class="col-sm-12 col-xs-12  ">

                <div class="col-sm-12 col-xs-12 abt">
                    <h4 class="sub-head">FEEDBACK</h4>
                </div>
      
  
                <div class="col-sm-12 col-xs-12 abt_cont abt-cont-20">
                    <p class="text-justify">
                        Your views and opinions are important for us to continue to build the most meaningful memorials. Let us know what you like and what you don't, your feedback will fuel our creative processes.
                    </p>
                </div>

            <div class="col-sm-12 col-xs-12 frm_cont">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name<sup>*</sup></label>
                        <input type="email" class="form-control back" id="exampleInputEmail1" placeholder="Nathasha John">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email<sup>*</sup></label>
                        <input type="password" class="form-control back" id="exampleInputPassword1" placeholder="Natasha@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Place</label>
                            <input type="password" class="form-control back" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <label for="exampleInputPassword1" class="form-label">Mobile</label>
                    <div class="row">
                            <div class="col-xs-3 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control back" placeholder="+91" tabindex="5">
                                </div>
                            </div>
                            <div class="col-xs-9  col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password"   class="form-control back" placeholder="9887456320" tabindex="6">
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Feedback</label>
                        <textarea class="form-control back" rows="4" placeholder="Write your sugesstion, thoughts, ideas, criticism, or any feedback that you think we should know. ">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-default feedback-button col-xs-offset-4 mar-btm">SEND
                    </button>
                </form>
            </div>
