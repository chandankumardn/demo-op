        <div class="col-sm-12 col-xs-12  ">

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12 slide">
            <img src="images/slide.png" class="img-responsive" style="width:100%">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12 ">
            <div class="col-sm-12 col-xs-12 abt">
                <h4>FEEDBACK</h4>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-xs-12">

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name<sup>*</sup></label>
                            <input type="email" class="form-control back" id="exampleInputEmail1" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Remembered as<sup>*</sup></label>
                            <input type="password" class="form-control back" id="exampleInputPassword1" placeholder="A loveing wife and mother">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Upload Profile Picture</label>
                            <img src="images/user.png" class="img-responsive" style="margin-top: 11px;">
                            <button class="btn btn-default bor_less_sub_2" >Upload Photo</button>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputGroupSuccess1">Customize Memorial Header</label>
                            <label class="nor_label">Select from the theme below</label>
                            <ul class="list-inline list-unstyled">
                                <li><img src="images/cm1.png" class="img-responsive"></li>
                                <li><img src="images/cm2.png" class="img-responsive"></li>
                                <li><img src="images/cm3.png" class="img-responsive"></li>
                                <li><img src="images/cm4.png" class="img-responsive"></li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Upload from my collection</label>


                        </div>
                        <button class="btn btn-default bor_less_sub_2" style="  margin-bottom: 16px;">Upload Photo</button>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Born On</label>
                            <div class="inner-addon left-addon">

                                <i class="glyphicon glyphicon-calendar"></i>
                                <input type="text" class="form-control back_1" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Died On</label>
                            <div class="inner-addon left-addon">

                                <i class="glyphicon glyphicon-calendar"></i>
                                <input type="text" class="form-control back_1 " />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Place of Birth</label>
                            <input type="email" class="form-control back" id="exampleInputEmail1" placeholder="Nathasha John">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Memorial Text<sup>*</sup></label>
                            <select name="colors" class="form-control back">
                                <option value="Engish">English</option>
                                <option value="lang2">lang2</option>


                            </select>
                            <textarea class="form-control back" rows="4" placeholder="Write text here.. "></textarea>
                        </div>
                        <div class="row col-sm-4 col-xs-4 form-group">
                            <label for="exampleInputPassword1">Relationship<sup>*</sup></label>
                            <img src="images/user.png" class="img-responsive" style="margin-top: 11px;">

                        </div>
                        <div class="row col-sm-4 col-xs-8  form-group " style="margin-left: 43px;">
                            <label for="exampleInputPassword1">MADDY CROWELL<sup>*</sup></label>
                            <select name="colors" class="form-control back">
                                <option value="Engish">General Curator</option>
                                <option value="lang2">lang2</option>


                            </select>

                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group">

                            <label for="exampleInputEmail1" style="font-size:14px">Add Family & Friends of the Departed</label>
                            <select name="colors" class="form-control back">
                                <option value="Engish">Relationship</option>



                            </select>
                            <div class="input-group">

                                <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Place">
                                <div class="input-group-addon calc_btn"><i class="glyphicon glyphicon-plus"></i></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Family Name</label>
                            <input type="email" class="form-control back" id="exampleInputEmail1" placeholder="Name of Family">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAmount">School(s)</label>

                            <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Name of School">
                            <div class="input-group">
                                <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Place">
                                <div class="input-group-addon calc_btn"><i class="glyphicon glyphicon-remove"></i></div>
                            </div>
                        </div>

                        <div class="form-group">


                            <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Name of School">
                            <div class="input-group">
                                <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Place">
                                <div class="input-group-addon calc_btn"><i class="glyphicon glyphicon-plus"></i></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAmount">College(s)</label>

                            <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Name of College">
                            <div class="input-group">
                                <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Place">
                                <div class="input-group-addon calc_btn"><i class="glyphicon glyphicon-plus"></i></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAmount">EMPLOYER(S)</label>

                            <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Name of Company/Firm/Employes">
                            <div class="input-group">
                                <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Place">
                                <div class="input-group-addon calc_btn"><i class="glyphicon glyphicon-plus"></i></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAmount">Place(s) Lived</label>

                            <div class="input-group">
                                <input type="text" class="form-control back" id="exampleInputAmount" placeholder="Prospect Heights,Brooklyn, New york">
                                <div class="input-group-addon calc_btn"><i class="glyphicon glyphicon-plus"></i></div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="exampleInputAmount">Memorial Setting</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" checked> Public(Everyone can see)
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" > Private(Only those I add can see)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked> I have read, understand and agree to the Privacy and Terms of Agreement of Obitopedia.
                                </label>
                            </div>

                        </div>
                    </form>
                    <div class="col-xs-12 col-sm-12 red_label"><label class="red_label"><sup>*</sup>All boxes marked with the star are compulsory</label></div>
                    <button class="btn btn-default bor_less_sub_3">PREVIEW</button>
                    <button class="btn btn-default bor_less_sub_3" style="width:133px" >CREATE MEMORIAL</button>


                </div>

            </div>
