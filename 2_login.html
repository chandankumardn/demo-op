<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>OP - Login</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="lib/jquery/1.11.2/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body id="page-login">
		<div class="container  mar_top">
			<div class="row">
				<div class="col-sm-12 col-xs-12  head_img">
					<img src="images/logo.png" class="img-responsive">
				</div>
			</div>
	
			<div class="row top-margin-30">
				<div class="col-sm-12 col-xs-12 btns ">
					<button class="btn btn-default bor_less2 mar_right">Join</button>
					<button class="btn btn-default bor_less">Login</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12 ">
					<div class="col-xs-12 col-sm-12 form_div">
						<form>
							<div class="form-group">
								<input type="email" class="form-control form_text mr_top"  placeholder="Email">
								<input type="password" class="form-control form_text" placeholder="Password">
							</div>
							<div class="checkbox check_cont checkbox-default">
					  <span class="remember-me">
						  <input type="checkbox" checked="" > Remember me
						  <span><a href="#">Forgot Password?</a></span>
					  </span>
							</div>
							<button type="submit" class="btn btn-default bor_less_sub">Log In</button>
						</form>
						<hr>
						<h4>or Login using</h4>
						<ul class="list-unstyled list-inline mar_bottom">
							<li><a href="#"><i class="fa fa-facebook soc_btn"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter soc_btn"></i></a></li>
							<li><a href="#"><i class="fa fa-google-plus soc_btn"></i></a></li>
							<li><a href="#"><i class="fa fa-mobile soc_btn" style="text-align: center;"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
