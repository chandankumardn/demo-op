<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div id="recent-blog-post" class="owl-carousel owl-theme" style="opacity: 1; display: block;"><div class="owl-wrapper-outer"><div id="forTranslate" class="owl-wrapper" style="width: 1500px; left: 0px; display: block;"><div class="owl-item" style="width: 235px; margin-left: 14.5px;"><a href="http://www.obitopedia.com/memorial/HridayanandaAgarwala" class="rm_br"><div class="col col-sd-12" onclick="load_profile(&#39;5543359351b648f14900001c&#39;, &#39;HridayanandaAgarwala&#39;)"><div class="owl-slide"><figure style="background: #EDF7F9;"><div class="top-image" style="width: 235px; height: 155px; overflow:hidden; border-radius: 4px 4px 0 0;"><img src="HridayanandaAgarwala_hpic.jpg" style="width: Infinitypx; height: Infinitypx; margin-left:-Infinitypx; margin-top:-Infinitypx;" alt=""></div><div class="thumb-image" style="position: absolute; width: 84px; height: 84px; margin-left: 75px; overflow:hidden; border-radius: 50px; border: 3px solid #fff; z-index:1"><img src="HridayanandaAgarwala_ppic.jpg" style="width: 86.16522217906413px; height: 108.94878706199461px; margin-left:0px; margin-top:-2.3180592991913755px;" alt=""></div><figcaption><div><div class="broidserifbold toUpper ft13" style="margin-top: 65px; height:22px;"><label id="uname">Hridayananda Agarwala</label></div><div class="description"><p id="mem_text_0"><p>A couple of years before he died, I remember my grandfather, all of 90, trying to watch television.&nbsp;He lay on his bed,&nbsp;old and frail, with a pair of binoculars&nbsp;directed towards the TV. His eyesight was failing, you see — but why should that be any reason to give up on <em>Discovery</em>? If life gave my grandfather the proverbial lemons, he wouldn't just make lemonade — he’d probably invent a whole new drink! I never got around to asking him his view on life, or death for that matter — I wish I had because the life that Hridayananda Agarwala of Tezpur lived, was rich, full and large.</p><p>“I get scared sometimes,”&nbsp; he confided to my father, his eldest, during the last few months of his life. He knew he was going but didn't know where. Certainly scary for a man who was sure of his every move, whose towering personality overrode the decisions of most others.&nbsp;</p><p><em>Koka</em>, as his grandchildren addressed him was the youngest (and the naughtiest) of his siblings. His ancestors belonged to the trader community — who, in 1828, troubled by their landlords, left their home in the small village of Churu, in the arid heartland of Rajasthan for greener pastures — Assam. By my grandfather’s generation, the Agarwalas had assimilated fully into the Assamese culture — their spouses were Assamese, they spoke and wrote only in the Assamese language and their customs had hardly a trace of their Rajasthani origins. They essentially <em>became</em> Assamese, save for one thing which they chose to retain — their surname. So the young H.N.(or <em>xoru</em> <em>baapu</em>, as he was lovingly called) grew up among his six siblings, loved and pampered by all who lived in their large ancestral house in Tezpur, <em>Poki</em> — a hub for all kinds political, cultural, and social activities in an India fighting for her freedom. When not at <em>Poki</em>, the Agarwalas lived in their home in Dibrugarh from where they managed their family-owned tea estate, Tamulbari.</p><p>It was perhaps this charged environment which my grandfather grew up in that greatly contributed to the man he became: a man of action. In 1941, he returned to Tezpur from Calcutta to discover that the cinema hall started by his eldest brother, <em>Jonaki</em>&nbsp; wasn’t doing too well, and had been given out on lease to a rival businessman at Rs 42 per month. He decided to take it back and started managing it on his own — and continued doing so for the rest of his life.</p><p>While he made his career out of film exhibition, production and distribution (taking the joy of cinema to remote parts of the region on the back of a jeep and trailer), <em>Koka</em> was a man of varied interests — science and technology, music and sports, fishing and rafting. He floated down the Brahmaputra with his two very young sons — my father and my uncle — in a rubber raft, with a sail fashioned out of an old bed cover. He built a “gobar” gas plant, and it became a neighbourhood joke that the food from <em>Jonak</em> (our house) smelled of dung!&nbsp; And, years later, when he couldn’t walk, he asked the local carpenter to fix two staffs to a cane chair which he’d sit on and be carried up and down the stairs— in his very own palanquin.</p><p><em>Koka</em> married <em>Aita</em> (my grandmother) in 1945 and together they built <em>Jonak</em>, our house in Tezpur — where in later years, his ten grandchildren would arrive every summer<strong>.</strong> In 1962, during the Indo-Sino war, the Chinese troops were in the foothills, just a few miles from Tezpur. Nehru believed India had lost Assam and the Deputy Commissioner of the town had fled! My grandparents and their four children (my father, my uncle and my two aunts) locked up <em>Jonak</em> to cross over to the safer town of Nagoan by ferry. <em>Koka</em> ensured&nbsp; that his Hindustan Landmaster was ferried across too, for he had other plans. “We are going to Calcutta,” he announced to his family. And they were off on a week long 400 mile road trip for an extended winter vacation. Come rain, come shine, come war — he certainly knew how to make the best out of the worst.</p><p>Decades later, my grandmother was diagnosed with Parkinson’s disease — she suffered for twelve long years in silence, her motor abilities curbed but her mind still functional. She barely spoke a few sentences in all those years — but <em>Koka</em>, was by her side till the very end, in a way making it up to her for all the years she had lovingly devoted to him. He had long conversations with her to which he rarely got replies, cajoled her to eat when she barely wanted to chew, or just sat with her in complete silence in their circular balcony, watching the dusk settle over the evening sky.</p><p>The year <em>Koka</em> died he decided he wanted to travel to Germany — with a copy of <em>Joymoti</em>, the first Assamese feature film, produced and directed in 1937 by his brother and my great uncle, Jyoti Prasad Agarwala. “The Germans must see this,” he told my parents, for Jyoti Prasad had learned filmmaking in Germany. <em>Koka’s</em> passport got rejected. He was a few months’ shy of his 93rd birthday.</p><p>I will always remember my grandfather for his “<em>goonas</em>”, a term he coined for the nose rub (like the Eskimo kiss!) he gave each of his ten grandchildren, and&nbsp;his one great grandchild.&nbsp;His skin, soft and cool till the very end. His nose, because I have it too.</p><p>Yesterday, my aunt told me of a time they “followed” in their car, a hydrogen&nbsp;gas balloon Koka had made at home. It flew higher and higher, and they chased it in their Landmaster, trying to keep it in sight. But they lost it, all too soon. It perhaps is still flying in some alternate universe, free and indestructible, just like the spirit of one Hridayananda Agarwala.</p></p></div></div></figcaption></figure></div><div style="padding: 0 5px 5px 20px; cursor: pointer; background-color: #EDF7F9;"><div style="width:32%; margin: 0 4px 0 0; float:left; padding: 5px 0;" class="ft12"><img src="flower.png"><label class="flr_tri_lamp_cnt">14</label></div><div style="width:32%; margin: 0; float:left; padding: 5px 0;" class="ft12"><img src="diya.png"><label class="flr_tri_lamp_cnt">12</label></div><div style="width:30%; margin: 0 6px 0 0; float:left; padding: 5px 0;" class="ft12"><img src="tribute.png"><label class="flr_tri_lamp_cnt">0</label></div><div style="clear: both;"></div></div></div></a></div><div class="owl-item" style="width: 235px; margin-left: 14.5px;"><a href="http://www.obitopedia.com <![endif]--><!--StartFragment-->No one knows when Karthyayani was born and to whom. When she was a teenager, it is believed that her brother brought her to our great-grandfathers house and left her there. She must have been a nair, as they allowed her to stay in the house and cook and clean the place. In return, she got a bed to sleep, meals three&nbsp;times a day&nbsp;and clothes gifted twice a year on festival days. No one knows what age she was when she was brought in. Whenever I used to check on her age, my grandmother and her sisters confirmed – she was like this from the time she was brought here. And Karthyayani smiled uneasily at the question.</p><p>We kids called her Karthi. In that huge house that was our destination every summer vacation, she remained a permanent fixture. Short, lean, flat-chested, with a stoop that bent&nbsp;her body into half and a set of protruded teeth, she became an inevitable part of the haunted stories of that house, at least in my memories. Dressed in dark-coloured lungi and a short blouse, she often scared me, if I chanced upon her in the dark kitchen and stairways of the house.</p><p>Karthi kept to herself, had no friends and never seemed to enjoy the presence of us kids in the house. More kids must have just meant to her more time with the firewood and fetching water from the well. When we came in for our weeks-long stays we made a customary visit to the kitchen to say hello and while leaving made another trip to say bye.&nbsp;In between we saw little of her.</p><p>She was constantly at war with the only other full time inmate of the house – the spinster sister of my grandmother, whom we called Belli. We never understood what started these off, but the faults that Belli would recount could be heard loud and clear, and in return one could hear Karthi’s small voice,&nbsp;answering those allegations and denying them.</p><p>A fatal fall from which she never recovered compounded with other medical complications led to a long period of hospitalization and to her death. In these months and more, the two people for whom she slogged in the kitchen refused to get her transferred to an old age home or to appoint a caregiver to look after her. While my uncle bore all the expenses of her medical care, Belli personally cared for her till her last day, cleaning her up and feeding her and still maintaining the same old thread of altercations with her, while she&nbsp;lay silent on the hospital bed. They were an odd couple. &nbsp;</p><p><!--EndFragment--></p></p></div></div></figcaption></figure></div><div style="padding: 0 5px 5px 20px; cursor: pointer; background-color: #EDF7F9;"><div style="width:32%; margin: 0 4px 0 0; float:left; padding: 5px 0;" class="ft12"><img src="flower.png"><label class="flr_tri_lamp_cnt">13</label></div><div style="width:32%; margin: 0; float:left; padding: 5px 0;" class="ft12"><img src="diya.png"><label class="flr_tri_lamp_cnt">14</label></div><div style="width:30%; margin: 0 6px 0 0; float:left; padding: 5px 0;" class="ft12"><img src="tribute.png"><label class="flr_tri_lamp_cnt">6</label></div><div style="clear: both;"></div></div></div></a></div><div class="owl-item" style="width: 235px; margin-left: 14.5px;"><a href="http://www.obitopedia.com/memorial/Vijay(Bobby)Singh" class="rm_br"><div class="col col-sd-12" onclick="load_profile(&#39;55102d1edd7fa0755e000005&#39;, &#39;Vijay(Bobby)Singh&#39;)"><div class="owl-slide"><figure style="background: #EDF7F9;"><div class="top-image"><img src="header_2.jpg" style="width: 235px; height: 155px; border: 4px 4px 0 0" alt=""></div><div class="thumb-image" style="position: absolute; width: 84px; height: 84px; margin-left: 75px; overflow:hidden; border-radius: 50px; border: 3px solid #fff; z-index:1"><img src="Vijay(Bobby)Singh_ppic.jpg" style="width: 160.0756243691185px; height: 114.50424929178473px; margin-left:-30.45325779036827px; margin-top:-2.4362606232294617px;" alt=""></div><figcaption><div><div class="broidserifbold toUpper ft13" style="margin-top: 65px; height:22px;"><label id="uname">Vijay (Bobby) Singh</label></div><div class="description"><p id="mem_text_2"><p>Vijay Singh. Or Bobby. Or Bobby mamma. Bobby my uncle. A picture of Dorian Gray. In an alternate universe, he isn't ageing. He isn't fading. He isn't dead.&nbsp;</p><p>There outside this stupid painting of our world, in that universe whose excesses and hedonism we're clearly paying for with our degeneration here, Bobby my uncle stands tall and handsome. Much like I remember him from the very faint memories of my early childhood. Tall fellow. Chiseled face with slightly high cheekbones. Handsome. Full of life and energy. In front of him I am literally a child, probably as tall as his knee and already I want to be like him.&nbsp;</p><p>He flies the kite like a champion. It is Vishwakarma Puja. Everyone is on the roof flying a kite. Legends get made today. People have invested in dozens of kites and the sharpest of strings. But I am not worried. Bobby my uncle, is there. We have two kites and an ordinary string. After the first half hour, kites are running away from us. Then the local champion dares to step up. Its a fight between the two strongest kites in the air. It couldn't have been longer than ten minutes, but it felt like hours. Kites soaring, diving, dodging each other, maneuvers and counter-maneuvers. Gripping drama. Fighting a tall building that was cutting our line-of-sight, and wind breezing in from an unfavourable direction, I scream in sheer delight as Bobby my uncle triumphs. He allows himself a moment of respite. Then turns to me and my sister and tells us he's not done yet. He proceeds to entangle the already cut kite and bring her home. A trophy for the conquest. That was the first time in my life I understood what 'cool' meant.</p><p>It is the 1992 Cricket World Cup. India are playing the West Indies. Bobby my uncle declares, we have lost the match. I am too small to understand how or why. But much later when we actually do lose the game, I am impressed by his foresight. In a different year, Manoj Prabhakar is batting. He has just belted two or three boundaries. I try my hand at cricket prophecy. We're doing quite well eh, I chip in knowingly. Bobby my uncle, dismisses my commentary. He'll be out soon. Next over, Manoj Prabhakar falls. Bobby my uncle, only grows taller.&nbsp;</p><p>After that the story starts changing. I am not quite sure how. But the talk in the house is not about how awesome Bobby is. Instead I hear my father fighting with my mother, telling her to raise me properly lest I grow up a wastrel like her young cousin. When my sister graduates high school, the joke in the house is that had she lost the race. She was supposed to pass out of school before her uncle who kept failing the stupid tests.&nbsp;</p><p>I think this was the time when Dorian Grey saw his portrait for the first time. He stood at that delirious precipice where boys are expected to grow into 'responsible' men. Where all the lust for life, where all the spirit of adventure in a boy's heart is pounded and eroded institutionally till all that remains is a husk of a person with a 'steady' job and a wife and child or two. Bobby, the hero. Bobby, the handsome. Bobby, the star of a hundred enigmatic anecdotes from my mother and aunts. A child most precocious. A boy most promising. The lifeblood of an extended joint family. Now a no-good, twenty-something, barely educated, unemployed wastrel.</p><p>Bobby my uncle, took refuge first in religion and then in a slow madness that eventually consumed him. He grew steadily more hideous so that Bobby in that alternate dimension, outside the painting could stay the hero - resplendent and beautiful.</p><p>He shrunk as a man. Growing physically frail with every passing year. A decade of verbal abuse &amp; ridicule from all around him, had reduced his self-esteem and personality to an indecipherable mumble. He 'disappeared' from his house frequently. Only to surface months later in some Gurudwara or at some relative's door. Each time he came back he appeared more stunted and grotesque - the painting growing old and falling apart. People in the family gave up on him. Nobody wanted anything to do with a grown man who couldn't take on his patriarchal, social responsibilities. He was in truth, a problem nobody wanted on their hand. No one wanted to house a crazy person. So he came and went into the world, on own whims. Was he abused, whipped, manipulated while he was 'out there' for months - we would never know. He wouldn't tell us anything substantial.&nbsp;</p><p>My mother brought him to our house after his father had him turned out of his own home. Bobby my uncle, now spoke only in the most infantile sentences and shuffled uneasily around the house like a timid mouse. His face had shriveled up, his high cheekbones now mocking that handsome look of his youth. His eyes had sunk deep into the skull and his muscles seemed wasted. He had no interests any more. Television made him nervous. People made him nervous. He would skulk about in his room - windows shut, door closed. A creature of shadows. A veritable gollum stealing small items from around the house.</p><p>Then one day he tried to kill himself. Instead he succeeded in setting our house on fire. He had to leave, my father put his foot down.</p><p>My mother, out of allies in the family, arranged for him to be put into an institution. She remained in touch with him as often as she could. Visiting him, calling up on the phone - his last touch with sanity and the life he once knew. Then one day, she got a call saying Bobby my uncle had been found dead in his room. And that was that. No further questions. No one wants to know how the mad die. Only my mother was distraught. Poor woman kept saying she couldn't do more for him. If only I could make her understand that you can't rescue someone trapped inside a painting.</p><p>And so it goes. Gollum my uncle. Vijay Singh. Dead. And cremated.&nbsp;</p><p><br>In the story when Dorian Gray stabs his painting, in death the real likeness returns. Dorian Gray dies a disfigured old man, while the painting reverts to its original beauty. However, I am fairly certain that the person we cremated was the Gollum and not Bobby, my uncle. It makes me wonder if Dorian had not stabbed his painting, how the story would've progressed. For beyond a measure, the portrait had to degenerate into death. Wouldn't that make Dorian Gray immortal in his youth?</p><p>Wouldn't this mean that somewhere in that alternate universe, beyond this stupid painting of a world, Bobby my uncle is still tall and handsome and beyond the ravage of any insanity that can make him burn down houses. Maybe he's still flying a kite.</p><p>Maybe he's not quite done yet.</p></p></div></div></figcaption></figure></div><div style="padding: 0 5px 5px 20px; cursor: pointer; background-color: #EDF7F9;"><div style="width:32%; margin: 0 4px 0 0; float:left; padding: 5px 0;" class="ft12"><img src="flower.png"><label class="flr_tri_lamp_cnt">4</label></div><div style="width:32%; margin: 0; float:left; padding: 5px 0;" class="ft12"><img src="diya.png"><label class="flr_tri_lamp_cnt">4</label></div><div style="width:30%; margin: 0 6px 0 0; float:left; padding: 5px 0;" class="ft12"><img src="tribute.png"><label class="flr_tri_lamp_cnt">0</label></div><div style="clear: both;"></div></div></div></a></div></div></div><div id="prev-nxt-btn" style="width: 100%; margin-top: 10px; position:absolute; bottom:160px;"><div></div></div></div>
